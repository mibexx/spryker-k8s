apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-glue
  labels:
    mibexx-app: spryker_b2b_glue
spec:
  replicas: 1
  selector:
    matchLabels:
      mibexx-app: spryker_b2b_glue
  template:
    metadata:
      labels:
        mibexx-app: spryker_b2b_glue
    spec:
      volumes:
        - name: spryker-b2b-storage
          persistentVolumeClaim:
            claimName: spryker-b2b-claim
      containers:
        - name: spy-glue
          image: mibexx/k8s-spryker:b2b-glue
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: "/srv/spryker"
              name: spryker-b2b-storage
          resources:
            limits:
              memory: 2048Mi
            requests:
              memory: 1024Mi

